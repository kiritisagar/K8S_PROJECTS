apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest  # Use the NGINX Docker image
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf  # Mount the nginx.conf from ConfigMap or Secret
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-configmap  # Name of ConfigMap containing nginx.conf

